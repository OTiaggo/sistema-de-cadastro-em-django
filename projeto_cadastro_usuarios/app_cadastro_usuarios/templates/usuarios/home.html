{% extends 'usuarios/base.html' %}
{% block conteudo %}
<!-- Formulário -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Cadastro de Usuários</h3>
                    <form action="{% url 'listagem_usuarios' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input name="nome" id="nome" type="text" class="form-control" placeholder="Digite seu nome"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input name="idade" id="idade" type="number" class="form-control"
                                placeholder="Digite sua idade" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
